<body>

	<header class= "header">
		<a href="CAREHUB.html" class="logo"><i class="fa-solid fa-school"></i> CAREHUB</a>

		<div class="icons">
			<div class="fas fa-user" id="login-btn"></div> 
			<div class="fas fa-bars" id="menu-btn"></div>
		</div>
		
		
		
	</header>

	<section class="login">
		<div class="login-form">
            <h3>Login</h3>
            <form action="/login" method="post">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

				<label for="guardian">Guardian</label>
                <input type="radio" id="guardian" name="account-type" value="guardian" checked="checked">
                <label for="staff">Staff</label>
                <input type="radio" id="staff" name="account-type" value="staff">
				
				<input type="submit" value="Login" class="submit">
          
            </form>
            <p>New member? <a href="register.html">Register here</a></p>
       
		</div>
	</section>
