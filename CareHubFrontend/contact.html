<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js">
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
	<header class= "header">
		<a href="Carehub.html" class="logo"><i class="fa-solid fa-school"></i> CAREHUB</a>
		
		<nav class="navbar">
			<a href="carehub.html"> home</a> 
			<a href="about.html"> about</a>
			<a href="services.html">services</a> 
			<a href="login.html">login</a> 
			<a href="../children/RegisterChild.html">register your children</a>
			<a href="contact.html">contact</a>
		</nav>
		
		<div class="icons">
			<div class="fas fa-user" id="login-btn"></div> 
			<div class="fas fa-bars" id="menu-btn"></div>
		</div>
			
	</header>
	
	<section class="contact" id="contact">
	
		<h1 class="heading"> <span>contact</span> us</h1>

		<div class="icons-container">
			<div class="icons">
				<i class="fas fa-clock"></i>
				<h3>opening hours: </h3>
				<p>MON - FRI: 8:00 AM - 6:00 PM</p>
				<p>SAT - SUN: closed</p>
			</div>
			
			<div class="icons">
				<i class="fa-solid fa-envelope"></i>
				<h3>email</h3>
				<p>carehub24@gmail.com</p>
				<p>carehub24@gmail.com</p>
			</div>
			
			<div class="icons">
				<i class="fas fa-phone"></i>
				<h3>phone number</h3>
				<p>+678-456-1238</p>
				<p>+678-244-5694</p>
			</div>
			
		</div>
		
		<div class="row">
			
			<div class="image">
				<img src="contact.gif" alt="">
			</div>
			
			<form action="">
				<h3>get in touch</h3>
				<div class="inputBox">
					<input type="text" placeholder="your name">
					<input type="email" placeholder="your email">
				</div>
				<div class="inputBox">
					<input type="text" placeholder="your number">
					<input type="text" placeholder="your subject">
				</div>
				<textarea placeholder="your message" cols="30" row="10"></textarea>
				<input type="submit" value="send message" class="btn">
			</form>
		
	
		</div>
	</section>
	
	<!-- footer -->
	<section class="footer">
		<div class="credit"> &copy; copyright @ 2024 by <span>carehub</span></div>
	</section>
	
		
</body>
</html>
