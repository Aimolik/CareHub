<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >

<body>
	<header class= "header">
		<a href="CAREHUB.html" class="logo"><i class="fa-solid fa-school"></i> CAREHUB</a>
		
		<a href="login.html">
			<div class="icons">
			  <div class="fas fa-user" id="login-btn"></div> 
			  <div class="fas fa-bars" id="menu-btn"></div>
			</div>
		  </a>
		  
		
		
		
	</header>
	
	
 <form action="" method="post">
 </form>
	<section class="register" id="register">
		<div class="registration-form">
			<h3>Registration Form</h3>
				<form action="" method="post">

					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required><br>
					<span id="nameError" class="error"></span><br>

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required><br>
					<span id="emailError" class="error"></span><br>

					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required><br>
					<span id="passwordError" class="error"></span><br>

					
					<!-- Since staff and guardian are different, we put in a container to switch -->
					
					<label for="guardian">Guardian</label>
					<input type="radio" id="guardian" name="account-type" value="guardian" checked="checked">
					<label for="staff">Staff</label>
					<input type="radio" id="staff" name="account-type" value="staff">
					<div class="subform">

					</div>

					<input type="submit" value="Register" class="submit">
				</form>
			<a href="../carehub.html" class="return-link">‚Üê Return to Homepage</a>
		</div>
	
	</section>
	
	
    <!-- footer -->
	<section class="footer">

	</section>

    <script type="module" src="./Register.js"></script>
</body>
</html>
