<!DOCTYPE html>
<html lang="en">
 <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Event Calendar</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >  
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <link rel="stylesheet" href="viewchild.css">
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 1em;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header class= "header">
		<a href="./StaffDashboard.html" class="logo"><i class="fa-solid fa-school"></i> CAREHUB</a>
		
		<nav class="navbar">
			
		</nav>
		
		<div class="icons">
			<div class="fas fa-sign-out-alt logout-button" id="logout-btn"></div> 
			<div class="fas fa-bars" id="menu-btn"></div>
		</div>
        
	</header>
    <table id="calendar">


    </table>
    <div class="todo-list">
        <h2>To-Do List</h2>
        <table id="todo-table">
            <thead>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
        <button class="add-button">Add Task</button>
    </div>
    <div class="schedule-table">
        <h2>Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>7:00am - 8:00am</td>
                    <td>Playtime</td>
                </tr>
                <tr>
                    <td>8:00am - 10:00am</td>
                    <td>Learning</td>
                </tr>
                <tr>
                    <td>11:00am - 12:30pm</td>
                    <td>Lunch and Preparation for Nap</td>
                </tr>
                <tr>
                    <td>12:30pm - 3:00pm</td>
                    <td>Nap/Quiet Time</td>
                </tr>
                <tr>
                    <td>3:00pm - 4:00pm</td>
                    <td>Snack Time and Play</td>
                </tr>
                <tr>
                    <td>4:00pm - 5:30pm</td>
                    <td>Free Play & Helping Out</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
    <script src="calendar.js"></script>
</body>

</html>
